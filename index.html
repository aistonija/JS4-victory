<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Spectral:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/flexbox.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/order-info.css" />
  </head>
  <body>
    <header>
      <div class="header-top py-2 px-5">
        <div class="website-name pb-1">
          <span>Victory</span>
        </div>
        <div class="nav-line m-auto"></div>
        <nav class="pt-2">
          <a href="#">home</a>
          <a href="#">our menus</a>
          <a href="#">blog entries</a>
          <a href="#">contact us</a>
        </nav>
      </div>
      <div class="header-bottom">
        <div class="dark--layer p-5 text--center">
          <span class="restaurant__ad text--uc text--white pt-4 pb-1 mt-1"
            >here you can find delecious food</span
          >
          <h1 class="restaurant__title text--uc text--white pb-1">
            asian restaurant
          </h1>
          <p class="restaurant__desc text--white m-auto pb-1">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius
            perferendis obcaecati reprehenderit praesentium quidem soluta!
          </p>
          <button class="btn btn--tomato mb-4 mt-2">order right now</button>
        </div>
      </div>
    </header>
    <main>
      <!-- order information -->
      <section>
        <div class="order-info p-5 d-flex justify-center align-center">
          <div class="dish-image">
            <img src="img/duck-dish.jpg" alt="" />
          </div>
          <div class="order-phone text--center text--white text--uc p-2">
            <h3 class="text--larger">we cook delicious</h3>
            <div class="phone-block p-1">
              <span class="phone__info text--uc text--white text--smaller"
                >you can call us on:</span
              >
              <h4 class="phone__number text--larger m-1">+ 1234 567 8910</h4>
            </div>
            <div class="p-1">
              <span class="word text--white text--uc text--smaller">or</span>
            </div>
            <button class="btn btn--white text--uc">order now</button>
          </div>
          <div class="dish-image">
            <img src="img/meatballs-dish.jpg" alt="" />
          </div>
        </div>
        <div class="meals"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
